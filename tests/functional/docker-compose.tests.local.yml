version: '3.7'
services:
  redis:
    container_name: redis_test
    image: redis:alpine
    ports:
    - 6379:6379

  els:
    container_name: elasticDB_test
    image: elasticsearch:7.13.0
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms200m -Xmx200m"
      xpack.security.enabled: "false"
    ports:
    - 9200:9200
    expose:
      - "9200"

  fastapi_test:
    container_name: fastapi_test
    build: ../../fastapi_srv
    image: fastapi-image
    env_file: ../../.env
    ports:
    - 8001:8001
    expose:
      - "8001"
    depends_on:
      - redis
      - els

